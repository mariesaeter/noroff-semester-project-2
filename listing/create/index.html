<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Create listing page of Bokmynt" />
    <title>Bokmynt | Create listing</title>
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <!-- Fontawesome free icon kit -->
    <script
      src="https://kit.fontawesome.com/a2324745d3.js"
      crossorigin="anonymous"
    ></script>
    <!-- Js script -->
    <script type="module" src="/src/js/index.mjs" defer></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg fixed-top p-0 bg-light shadow-sm">
        <div class="container-fluid p-0">
          <a
            class="navbar-brand text-uppercase bg-primary p-2 d-flex align-content-center m-lg-0 ms-lg-5"
            href="/"
            ><img class="logo" src="/src/images/bokvenn-logo.png" />
            <p class="d-none d-md-block m-0 align-self-center ps-2">BOKMYNT</p>
          </a>
          <div
            class="nav-item nav-profile align-self-lg-center d-lg-none small ms-auto"
          >
            Hi <span class="nav-profile-name"></span>
          </div>
          <button
            class="navbar-toggler border-0 shadow-none collapsed d-flex flex-column justify-content-between d-lg-none"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#hamburgerNav"
            aria-label="open main menu"
          >
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div
            class="collapse navbar-collapse align-self-lg-stretch"
            id="hamburgerNav"
          >
            <ul
              class="navbar-nav ml-auto bg-body py-2 px-4 w-100 me-lg-5 align-self-lg-stretch"
            >
              <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="link-profile-page" href="/login/"
                  >Profile page</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/listing/create/"
                  >Create listing</a
                >
              </li>
              <li
                class="nav-item nav-profile align-self-lg-center ms-lg-5 small order-first order-lg-last ms-lg-auto"
              >
                Hi <span class="nav-profile-name"></span> | Credits:
                <span class="nav-profile-credits text-secondary"></span>
              </li>
              <div
                id="registerAndSignIn"
                class="d-flex mt-3 mt-lg-0 align-self-lg-center small ms-lg-auto d-none"
              >
                <li class="nav-item">
                  <a class="text-decoration-none" href="/login/">Sign in</a>
                </li>
                <span class="mx-1">or</span>
                <li class="nav-item">
                  <a class="text-decoration-none" href="/register/">Register</a>
                </li>
              </div>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="mx-3 my-4 px-lg-5">
      <div class="container">
        <div class="row m-0 justify-content-center">
          <div class="col col-lg-10 col-xl-8 bg-light p-3 p-lg-4">
            <div
              class="bg-body border-end border-start border-10 p-2 py-5 h-100 px-md-4"
            >
              <h1 class="text-center">Create Listing</h1>
              <form class="w-100 mt-4">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control ps-3 pe-2 pb-1 pt-4 w-100 rounded mb-3 form-inputs"
                    id="inputTitle"
                    aria-label="Title"
                    placeholder="Title"
                  />
                  <label for="inputName" class="ps-4">Title</label>
                </div>
                <div class="form-floating">
                  <input
                    type="date"
                    class="form-control ps-3 pe-2 pb-1 pt-4 w-100 rounded mb-3 form-inputs"
                    id="inputDeadline"
                    aria-label="Deadline"
                    placeholder="date"
                  />
                  <label for="inputDeadline" class="ps-4">Deadline</label>
                </div>
                <div class="form-floating">
                  <input
                    type="url"
                    class="form-control ps-3 pe-2 pb-1 pt-4 w-100 rounded mb-3 form-inputs"
                    id="inputImages"
                    aria-label="Images"
                    placeholder="Images"
                  />
                  <label for="inputImages" class="ps-4">Images</label>
                </div>
                <div class="form-floating">
                  <textarea
                    class="form-control ps-3 pe-2 pb-1 pt-4 w-100 rounded mb-3 form-inputs"
                    id="textareaDescription"
                    aria-label="Description"
                    placeholder="Description"
                    style="height: 200px"
                  ></textarea>
                  <label for="textareaDescription" class="ps-4"
                    >Description</label
                  >
                </div>
                <button
                  type="button"
                  class="btn btn-secondary px-4 rounded border-0 w-100 text-uppercase"
                >
                  Create listing
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-light position-fixed bottom-0 d-block w-100 text-center">
      <div class="container py-5">
        <div class="row">
          <div class="col">© Marie Sæter</div>
        </div>
      </div>
    </footer>
  </body>
</html>
