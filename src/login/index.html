<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Login page of Bokmynt" />
    <title>Bokvenn | Login</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <script
      defer
      src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
    ></script>

    <!-- Fontawesome free icon kit -->
    <script
      src="https://kit.fontawesome.com/a2324745d3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg fixed-top p-0 bg-light shadow-sm">
        <div class="container-fluid p-0">
          <a
            class="navbar-brand text-uppercase bg-primary p-2 d-flex align-content-center m-lg-0 ms-lg-5"
            href="#"
            ><img class="logo" src="/src/images/bokvenn-logo.png" />
            <p class="d-none d-md-block m-0 align-self-center ps-2">BOKMYNT</p>
          </a>
          <div
            class="nav-item nav-profile align-self-lg-center d-lg-none small ms-auto d-none"
          >
            Hi <span class="nav-profile-name">Name</span>
          </div>
          <button
            class="navbar-toggler border-0 shadow-none collapsed d-flex flex-column justify-content-between d-lg-none"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#hamburgerNav"
            aria-label="open main menu"
          >
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div
            class="collapse navbar-collapse align-self-lg-stretch"
            id="hamburgerNav"
          >
            <ul
              class="navbar-nav ml-auto bg-body py-2 px-4 w-100 me-lg-5 align-self-lg-stretch"
            >
              <li class="nav-item">
                <a class="nav-link" href="/src/index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/src/profile/index.html"
                  >Profile page</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/src/listing/create/index.html"
                  >Create listing</a
                >
              </li>
              <li
                class="nav-item nav-profile align-self-lg-center ms-lg-5 small order-first order-lg-last d-none ms-lg-auto"
              >
                Hi <span class="nav-profile-name">Name</span> | Credits:
                <span class="nav-profile-credits text-secondary">$3.54</span>
              </li>
              <div
                class="d-flex mt-3 mt-lg-0 align-self-lg-center small ms-lg-auto"
              >
                <li class="nav-item">
                  <a
                    class="text-decoration-none active"
                    aria-current="page"
                    href="/src/login/index.html"
                    >Sign in</a
                  >
                </li>
                <span class="mx-1">or</span>
                <li class="nav-item">
                  <a
                    class="text-decoration-none"
                    href="/src/register/index.html"
                    >Register</a
                  >
                </li>
              </div>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="mx-3 my-4 px-lg-5">
      <div class="container">
        <div class="row m-0">
          <div class="col-12 col-lg-7 bg-light p-3 p-lg-4">
            <div class="bg-body border-start border-10 p-2 py-5 h-100 px-md-4">
              <h1 class="text-center">Sign in</h1>
              <form class="w-100 mt-4">
                <div class="form-floating">
                  <input
                    type="email"
                    class="form-control ps-3 pe-2 pb-1 pt-4 w-100 rounded mb-3 form-inputs"
                    id="inputEmail"
                    aria-label="Email"
                    placeholder="example@mail.com"
                  />
                  <label for="inputEmail" class="ps-4"
                    >Email (example@mail.com)</label
                  >
                </div>
                <div class="form-floating">
                  <input
                    type="password"
                    class="form-control ps-3 pe-2 pb-1 pt-4 w-100 rounded mb-3 form-inputs"
                    id="inputPassword"
                    aria-label="Password"
                    placeholder="password"
                  />
                  <label for="inputPassword" class="ps-4">Password</label>
                </div>
                <button
                  type="button"
                  class="btn btn-secondary px-4 rounded border-0 w-100 text-uppercase"
                >
                  Sign in
                </button>
              </form>
              <h2 class="mt-4 text-center">If you don't have an account yet</h2>
              <div
                class="d-flex mt-3 mt-lg-0 align-self-lg-center ms-lg-auto justify-content-center"
              >
                <a class="text-decoration-none" href="/src/login/index.html"
                  >Sign in</a
                >
                <span class="mx-1">or</span>
                <a class="text-decoration-none" href="/src/register/index.html"
                  >Register</a
                >
              </div>
            </div>
          </div>
          <div class="col col-lg-5 bg-primary py-3 d-none d-lg-block p-lg-4">
            <div class="bg-light p-2 p-lg-3 h-100">
              <img
                class="img-fluid h-100"
                src="/src/images/signin.jpg"
                alt="bookshelf with books"
              />
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
