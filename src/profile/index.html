<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Profile page of Bokmynt" />
    <title>Bokmynt | Profile</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <!-- Fontawesome free icon kit -->
    <script
      src="https://kit.fontawesome.com/a2324745d3.js"
      crossorigin="anonymous"
    ></script>
    <!-- Js script -->
    <script type="module" src="/src/js/index.mjs" defer></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg fixed-top p-0 bg-light shadow-sm">
        <div class="container-fluid p-0">
          <a
            class="navbar-brand text-uppercase bg-primary p-2 d-flex align-content-center m-lg-0 ms-lg-5"
            href="#"
            ><img class="logo" src="/src/images/bokvenn-logo.png" />
            <p class="d-none d-md-block m-0 align-self-center ps-2">BOKMYNT</p>
          </a>
          <div
            class="nav-item nav-profile align-self-lg-center d-lg-none small ms-auto"
          >
            Hi <span class="nav-profile-name"></span>
          </div>
          <button
            class="navbar-toggler border-0 shadow-none collapsed d-flex flex-column justify-content-between d-lg-none"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#hamburgerNav"
            aria-label="open main menu"
          >
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div
            class="collapse navbar-collapse align-self-lg-stretch"
            id="hamburgerNav"
          >
            <ul
              class="navbar-nav ml-auto bg-body py-2 px-4 w-100 me-lg-5 align-self-lg-stretch"
            >
              <li class="nav-item">
                <a class="nav-link" href="/src/">Home</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  id="link-profile-page"
                  aria-current="page"
                  href="/src/profile/index.html"
                  >Profile page</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/src/listing/create/"
                  >Create listing</a
                >
              </li>
              <li
                class="nav-item nav-profile align-self-lg-center ms-lg-5 small order-first order-lg-last ms-lg-auto"
              >
                Hi <span class="nav-profile-name"></span> | Credits:
                <span class="nav-profile-credits text-secondary"></span>
              </li>
              <div
                id="registerAndSignIn"
                class="d-flex mt-3 mt-lg-0 align-self-lg-center small ms-lg-auto d-none"
              >
                <li class="nav-item">
                  <a class="text-decoration-none" href="/src/login/">Sign in</a>
                </li>
                <span class="mx-1">or</span>
                <li class="nav-item">
                  <a class="text-decoration-none" href="/src/register/"
                    >Register</a
                  >
                </li>
              </div>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="mx-3 my-4 px-lg-5">
      <div class="container">
        <div class="row justify-content-center justify-content-md-center">
          <h1 class="text-center mb-3">Your profile</h1>
          <div class="col-12 col-md-4 text-center me-md-3">
            <img
              src="https://placehold.co/400"
              class="rounded-circle border border-10 avatar-img"
              id="profile-avatar"
            />
          </div>
          <div class="col-9 col-md-4 ms-md-4 mt-4">
            <div class="d-flex">
              <p class="fw-semibold">Name:</p>
              <span class="ms-1" id="profile-name"></span>
            </div>
            <div class="d-flex">
              <p class="fw-semibold">Email:</p>
              <span class="ms-1" id="profile-email"> </span>
            </div>
            <div class="d-flex">
              <p class="fw-semibold">Your credits:</p>
              <span class="text-secondary ms-1" id="profile-credits"></span>
            </div>
            <a href="/src/index.html">Sign out</a>
            <button
              type="button"
              class="btn btn-secondary mt-3 text-uppercase w-100"
              data-bs-toggle="modal"
              data-bs-target="#changeAvatarModal"
            >
              Change avatar
            </button>
            <div
              class="modal fade"
              id="changeAvatarModal"
              tabindex="-1"
              aria-labelledby="changeAvatar"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h2 class="modal-title">Change avatar</h2>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <p>Update avatar image by inserting a new avatar url.</p>
                    <form class="w-100 mt-4">
                      <div class="form-floating">
                        <input
                          type="url"
                          class="form-control ps-3 pe-2 pb-1 pt-4 w-100 rounded mb-3 form-inputs"
                          id="inputAvatar"
                          aria-label="Avatar"
                          placeholder="Avatar"
                        />
                        <label for="inputAvatar" class="ps-4">Avatar</label>
                      </div>
                      <button
                        type="button"
                        class="btn btn-secondary px-4 rounded border-0 w-100 text-uppercase"
                      >
                        Update avatar
                      </button>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-light text-uppercase"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-light position-fixed bottom-0 d-block w-100 text-center">
      <div class="container py-5">
        <div class="row">
          <div class="col">© Marie Sæter</div>
        </div>
      </div>
    </footer>
  </body>
</html>
