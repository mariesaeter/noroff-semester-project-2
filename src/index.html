<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Home page of Bokmynt" />
    <title>Bokmynt | Home</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script
      defer
      src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
    ></script>
    <!-- Fontawesome free icon kit -->
    <script
      src="https://kit.fontawesome.com/a2324745d3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg fixed-top p-0 bg-light shadow-sm">
        <div class="container-fluid p-0">
          <a
            class="navbar-brand text-uppercase bg-primary p-2 d-flex align-content-center m-lg-0 ms-lg-5"
            href="#"
            ><img class="logo" src="/src/images/bokvenn-logo.png" />
            <p class="d-none d-md-block m-0 align-self-center ps-2">BOKMYNT</p>
          </a>
          <div
            class="nav-item nav-profile align-self-lg-center d-lg-none small ms-auto d-none"
          >
            Hi <span class="nav-profile-name">Name</span>
          </div>
          <button
            class="navbar-toggler border-0 shadow-none collapsed d-flex flex-column justify-content-between d-lg-none"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#hamburgerNav"
            aria-label="open main menu"
          >
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div
            class="collapse navbar-collapse align-self-lg-stretch"
            id="hamburgerNav"
          >
            <ul
              class="navbar-nav ml-auto bg-body py-2 px-4 w-100 me-lg-5 align-self-lg-stretch"
            >
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/src/profile/index.html"
                  >Profile page</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/src/listing/create/index.html"
                  >Create listing</a
                >
              </li>
              <li
                class="nav-item nav-profile align-self-lg-center ms-lg-5 small order-first order-lg-last d-none ms-lg-auto"
              >
                Hi <span class="nav-profile-name">Name</span> | Credits:
                <span class="nav-profile-credits text-secondary">$3.54</span>
              </li>
              <div
                class="d-flex mt-3 mt-lg-0 align-self-lg-center small ms-lg-auto"
              >
                <li class="nav-item">
                  <a class="text-decoration-none" href="/src/login/index.html"
                    >Sign in</a
                  >
                </li>
                <span class="mx-1">or</span>
                <li class="nav-item">
                  <a
                    class="text-decoration-none"
                    href="/src/register/index.html"
                    >Register</a
                  >
                </li>
              </div>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-12 mx-0 px-0">
            <form class="w-100 d-flex">
              <input
                type="search"
                class="form control ps-4 pe-2 py-1 border-0 border-bottom w-100"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                type="button"
                class="btn btn-light px-4 rounded-0 bg-info border-0 border-bottom text-muted"
              >
                search
              </button>
            </form>
          </div>
        </div>
        <h1 class="text-center mt-3 mb-2">Listings</h1>
        <div class="container justify-content-center">
          <div class="row row-cols-1 row-cols-md-2 g-3">
            <div class="col">
              <div
                class="card my-2 border bg-transparent p-1 d-inline-flex w-100 flex-row"
              >
                <div class="bg-light rounded-start">
                  <div class="card-img" style="width: 125px">Image</div>
                </div>
                <div class="card-body w-100">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text">
                    <span class="text-muted">bid: </span
                    ><span id="current-bid" class="text-secondary fw-bold"
                      >$7.43</span
                    ><small id="bid-hours" class="text-danger ms-1"
                      >(2 hours left)</small
                    >
                  </p>
                  <a
                    href="/src/listing/index.html"
                    class="btn btn-secondary w-100 text-uppercase"
                    >see listing</a
                  >
                </div>
              </div>
            </div>
            <div class="col">
              <div
                class="card my-2 border bg-transparent p-1 d-inline-flex w-100 flex-row"
              >
                <div class="bg-light rounded-start">
                  <div class="card-img" style="width: 125px">Image</div>
                </div>
                <div class="card-body w-100">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text">
                    <span class="text-muted">bid: </span
                    ><span id="current-bid" class="text-secondary fw-bold"
                      >$7.43</span
                    ><small id="bid-hours" class="text-danger ms-1"
                      >(2 hours left)</small
                    >
                  </p>
                  <a
                    href="/src/listing/index.html"
                    class="btn btn-secondary w-100 text-uppercase"
                    >see listing</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row m-2 mt-4 justify-content-center">
        <button
          type="button"
          class="link-secondary text-decoration-underline bg-transparent border-0 w-50"
          aria-label="see more listings"
        >
          See more listings
        </button>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
